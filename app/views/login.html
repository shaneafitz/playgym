#{extends 'main.html' /}
#{set title:'login' /}
#{welcomemenu id:"login"/}

<div class="ui two column middle aligned grid basic segment">
    <div class="column">
        <form class="ui stacked segment form" action="/authenticate" method="POST">
            <h3 class="ui header">Log-in</h3>
            <div class="field">
                <label>Email</label> <input placeholder="Email" name="email">
            </div>
            <div class="field">
                <label>Password</label> <input type="password" name="password">
            </div>
            <div class="inline fields">
                <label>Please select your account type</label>
                <div class="field">
                    <input type="radio" id="member" name="acctype" value="member" checked>
                    <label for="member">Member</label>
                </div>
                <div class="field">
                    <input type="radio" id="trainer" name="acctype" value="trainer">
                    <label for="trainer">Trainer</label>
                </div>
            </div>
            <button class="ui blue submit button">Login</button>
        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/seticon.jpg">
    </div>
</div>
